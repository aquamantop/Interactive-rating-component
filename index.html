<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./main.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
  <main id="contenedor">

    <img src="./images/icon-star.svg" alt="estrella" id="estrella">

    <h1>How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    
    <form>

      <input type="button" class="numeros" id="uno" value="1">
      
      <input type="button" class="numeros" id="dos" value="2">  

      <input type="button" class="numeros" id="tres" value="3">  

      <input type="button" class="numeros" id="cuatro" value="4">   

      <input type="button" class="numeros" id="cinco" value="5">
      
      <input type="submit" id="submit" value="Submit">

    </form>

    </main>
    
    <!-- Rating state end -->
    
    <!-- Footer start -->
    <footer>
      <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/aquamantop" target="_blank">Franco Rampazzo</a>.
      </div>
    </footer>
    <!-- Footer end -->
    
  </body>


</html>
